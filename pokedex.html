<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="https://fonts.cdnfonts.com/css/androgyne" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/maximage-gimbadong" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <title> Yahir Chavarria Dragonite</title>
    <style>
        
        body {
            background-color: #ffa41b;
    
        }
        .pokeimg1 {
            position: absolute;
        }
        .pokeImg {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 200px;
            left: 155px;
            
        }
        button {
            width: 50px;
            height: 50px;
            background-color: rgb(255, 0, 0);
            border-color: rgb(204, 200, 198);
            border-radius: 50px;
            position: absolute;
            left: 65px;
            top: 455px;
        }
        .placeholder {
            width: 145px;
            height: 68px;
            position: absolute;
            top: 530px;
            left: 120px;
            font-size: 20px;
            font-family:'Maximage Gimbadong', sans-serif; ;
            border-radius: 10px;
            background-color: transparent;
            text-align: center;
            text-shadow: 1px;
    
        }
        .grafica {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 210px;
            left: 523px;
            opacity: 60%;
        }
    </style>

</head>
<body>
    <img src="Pokedex.jpg" alt="Pokedex" width="900px">
    <input type="text" placeholder="Dragonite" id="pokeName" class="placeholder">
    <img src="pokeball.png" alt="Pokebola" id="pokeImg" width="300px" class="pokeImg">

    <div id="pokename" class="pokeimg1" style="left: 900px; top: 290px; font-size: 15px; color: rgb(72, 1, 153); font-family: 'Androgyne', sans-serif"></div>
    <div id="pokeHe" class="pokeimg1" style="left: 900px; top: 320px; font-size: 15px; color: rgb(34, 235, 15);font-family: 'Androgyne', sans-serif"></div>
    <div id="pokeWe" class="pokeimg1" style="left: 900px; top: 350px; font-size: 15px; color: rgb(129, 0, 22); font-family: 'Androgyne', sans-serif"></div>
    <div id="poketype" class="pokeimg1" style="left: 900px; top: 380px; font-size: 15px; color: rgb(66, 194, 194); font-family: 'Androgyne', sans-serif"></div>
    <div id="pokeitem" class="pokeimg1" style="left: 900px; top: 410px; font-size: 15px; color: rgb(245, 1, 164); font-family: 'Androgyne', sans-serif"></div>
    <div id="pokemove1" class="pokeimg1" style="left: 900px; top: 440px; font-size: 15px; color: rgb(0, 80, 29); font-family: 'Androgyne', sans-serif"></div>
    <div id="pokemove2" class="pokeimg1" style="left: 900px; top: 470px; font-size: 15px; color: rgb(119, 18, 252); font-family: 'Androgyne', sans-serif"></div>
    <div id="pokemove3" class="pokeimg1" style="left: 900px; top: 500px; font-size: 15px; color: rgb(1, 8, 53); font-family: 'Androgyne', sans-serif"></div>
    <div id="pokemove4" class="pokeimg1" style="left: 900px; top: 530px; font-size: 15px;color: rgb(6, 167, 145);font-family: 'Androgyne', sans-serif"></div>

    <div id="pokeid" class="pokeimg1" style="left: 215px; top: 210px; font-size: 17px; color: black; font-family: 'Androgyne', sans-serif"></div>
    <div id="pokeorder" class="pokeimg1" style="left: 500px; top: 300px; font-size: 15px; color: rgb(247, 252, 255); font-family: 'Androgyne', sans-serif"></div>

    <button onclick="fetchPokemon()" class="button"></button>
    <div class="grafica">
        <canvas id="miCanvas"></canvas>
    </div>

    <script>
        const fetchPokemon = () => {
            const pokeNameInput = document.getElementById("pokeName");
            let pokeName = pokeNameInput.value.toLowerCase();
            const url = `https://pokeapi.co/api/v2/pokemon/${pokeName}`;

            fetch(url)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then(data => {
                    console.log(data);

                    let pokeImgSrc = data.sprites.front_default;
                    document.getElementById('pokeImg').src = pokeImgSrc;

                    let name = document.getElementById('pokename');
                    name.innerHTML = `Name: ${data.forms[0].name}`;

                    let element1 = document.getElementById('pokeHe');
                    element1.innerHTML = `Height: ${data.height}`;

                    let element2 = document.getElementById('pokeWe');
                    element2.innerHTML = `Weight: ${data.weight}`;

                    let element3 = document.getElementById('pokeorder');
                    element3.innerHTML = `Order: #${data.order}`;

                    let element4 = document.getElementById('pokeid');
                    element4.innerHTML = `Id: #${data.id}`;

                    let element5 = document.getElementById('pokeitem');
                    element5.innerHTML = `Ability: ${data.abilities[0].ability.name}`;

                    let element6 = document.getElementById('poketype');
                    element6.innerHTML = `Type: ${data.types[0].type.name}`;

                    let element7 = document.getElementById('pokemove1');
                    element7.innerHTML = `Move 1: ${data.moves[0].move.name}`;

                    let element8 = document.getElementById('pokemove2');
                    element8.innerHTML = `Move 2: ${data.moves[1].move.name}`;

                    let element9 = document.getElementById('pokemove3');
                    element9.innerHTML = `Move 3: ${data.moves[2] ? data.moves[2].move.name : ''}`;

                    let element10 = document.getElementById('pokemove4');
                    element10.innerHTML = `Move 4: ${data.moves[3] ? data.moves[3].move.name : ''}`;

                    const miCanvas = document.getElementById("miCanvas").getContext("2d");
                    if (window.miCanva !== undefined) {
                        window.miCanva.destroy();
                    }
                    window.miCanva = new Chart(miCanvas, {
                        type: "bar",
                        data: {
                            labels:["HP", "Attack", "Defense", "Special-A", "Special-D", "Speed"],
                            datasets:[{
                                label: data.forms[0].name,
                                backgroundColor: 'rgba(54,162,235,1)',
                                data:[
                                    data.stats[0].base_stat,
                                    data.stats[1].base_stat,
                                    data.stats[2].base_stat,
                                    data.stats[3].base_stat,
                                    data.stats[4].base_stat,
                                    data.stats[5].base_stat
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.5)',
                                    'rgba(54, 162, 235, 0.5)',
                                    'rgba(255, 206, 86, 0.5)',
                                    'rgba(75, 192, 192, 0.5)',
                                    'rgba(153, 102, 255, 0.5)',
                                    'rgba(255, 159, 64, 0.5)'
                                ]
                            }]
                        }
                    });
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert('Error fetching Pokemon data. Please try again.');
                });
        }
    </script>
    <script src="Chart.js"></script>
</body>
</html>
